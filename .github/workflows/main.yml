on:
  push:
    branches:
      -main
name: Deploy website on push
jobs:
  web-deploy:
    name: Aronasoft
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3
    
    - name: Sync files
      uses: Aronasoft/gitactions
      with:
        server: ftp.stageservices.xyz
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: /public_html/maingitactions/